<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="atm">
        <h1>ATM Simulator</h1>
        <div class="screen">
            <p id="message"></p>
            <p id="balance"></p>
        </div>
        <div class="keys">
            <button id="pin-btn">Enter PIN</button>
            <button id="withdraw-btn">Withdraw</button>
            <button id="deposit-btn">Deposit</button>
            <button id="balance-btn">Check Balance</button>
        </div>
        <div class="input">
            <input type="number" id="pin-input" placeholder="Enter PIN">
            <input type="number" id="amount-input" placeholder="Enter Amount">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
